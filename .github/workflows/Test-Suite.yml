name: Cypress Testing
run-name: ${{github.actor}} run TestSuite in ${{github.ref_name}}
on:
    push:
        branches-ignore: [main]
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
            
            - name: set up Node.js
              uses: actions/setup-node@v2
              with:
                node-version: 20.12.2
            
            - name: Installing Dependencias
              run:
                  npm ci
                  npm list


            - name: cypress Run test coverage in chrome
              uses: cypress-io/github-action@v4
              with:
                  browser: chrome
                  command:
                    npm run test-reporter-chrome **/*/


            
            - name: cypress Run test coverage in firefox
              uses: cypress-io/github-action@v4
              with:
                  browser: firefox
                  command:
                    npm run test-reporter-firefox **/*/



            - name: cypress Run test coverage in edge
              uses: cypress-io/github-action@v4
              with:
                  browser: edge
                  command:
                    npm run test-reporter-edge **/*/


            - name: artefact mochawesome HTML and Json report
              if: always()
              uses: actions/upload-artifact@v3
              with:
                    name: report-Mochawesome_${{github.ref_name}}
                    path: cypress/test_result/mocha
                      
            
            - name: artefact Junit XML report
              if: always()
              uses: actions/upload-artifact@v3
              with:
                    name: report-Junit_${{github.ref_name}}
                    path: cypress/test_result/junit-report